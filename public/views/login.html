<div class="row">
	<div class="col-md-6 col-md-offset-3 padding-top-md">
		<form class="form-horizontal" ng-submit="login()">
			<div class="form-group">
				<label for="Username" class="col-sm-4 control-label">Username or Email</label>
				<div class="col-sm-8">
					<input type="username" ng-model="data.username" class="form-control" id="Username" placeholder="Username or Email">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-4 control-label">Password</label>
				<div class="col-sm-8">
					<input type="password" ng-model="data.password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<span><a ui-sref="register">Click here</a> to register</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<span><a ui-sref="generateotp">Click here</a> Regenate OTP </span>
				</div>
			</div>
		</form>
	</div>
</div>
