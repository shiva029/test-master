<div class="row">
	<div class="col-md-6 col-md-offset-3 padding-top-md">
		<form class="form-horizontal" ng-submit="register()">
			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-8">
					<input type="text" ng-model="data.name" class="form-control" id="name" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email</label>
				<div class="col-sm-8">
					<input type="email" ng-model="data.email" class="form-control" id="email" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="Username" class="col-sm-4 control-label">Username</label>
				<div class="col-sm-8">
					<input type="text" ng-model="data.username" class="form-control" id="Username" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-4 control-label">Password</label>
				<div class="col-sm-8">
					<input type="password" ng-model="data.password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-4 control-label">Phone</label>
				<div class="col-sm-8">
					<input type="text" ng-model="data.phone" class="form-control" id="phone" placeholder="Phone">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign Up</button>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<span><a ui-sref="verifyemail">Click here</a>  to verify otp</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<span><a ui-sref="generateotp">Click here</a> Regenerate OTP </span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<span><a ui-sref="login">Click here</a> Main Page</span>
				</div>
			</div>
		</form>
	</div>
</div>
