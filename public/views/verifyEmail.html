<div class="row">
	<div class="col-md-6 col-md-offset-3 padding-top-md">
		<form class="form-horizontal" ng-submit="verify()">
			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email</label>
				<div class="col-sm-8">
					<input type="email" ng-model="data.email" class="form-control" id="email" placeholder="Email">
				</div>
			</div>

			<div class="form-group">
				<label for="otp" class="col-sm-4 control-label">OTP</label>
				<div class="col-sm-8">
					<input type="text" ng-model="data.otp" class="form-control" id="otp" placeholder="OTP">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Verify</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<span><a ui-sref="login">Click here</a> Main Page</span>
				</div>
			</div>
		</form>
	</div>
</div>
